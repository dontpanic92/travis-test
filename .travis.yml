#  - g++ -std=c++11 -D_GLIBCXX_USE_CXX11_ABI=1 -fabi-compat-version=8 test.cpp
#  - ldd a.out
  - ld -lgtk-x11-2.0 --verbose
  - ld -lgdk-x11-2.0 --verbose
  - ld -lpangocairo-1.0 --verbose
  - ld -latk-1.0 --verbose
  - ld -lpango-1.0 --verbose

